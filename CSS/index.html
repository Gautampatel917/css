<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice makes men perfect</title>
    <style>
        .container {
            background-color: antiquewhite;
            width: 20vw;
            height: 20vh;
            box-sizing: border-box;
        }

        .box {
            background-color: aquamarine;
            width: 5vw;
            height: 4vh;
        }

        .translate {
            transform: translateX(10vw) translateY(10vh) scale(2);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container translate"></div>
    </div>
</body>

</html>
