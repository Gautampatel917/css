<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--their are 4 type in link 
    1st link,2nd visited:visited inform you already visit that site,3th hover:hover show mouse arrow,4th active:show you click this-->
    <title>link css</title>
    <style>
        a:link
        {
            color: yellowgreen;
        }
        a:visited
        {
            color: red;
        }
        a:hover
        {
            color: green;
        }
        a:active
        {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <a href="https://www.facbook.com">facbook</a>
</body>
</html>
