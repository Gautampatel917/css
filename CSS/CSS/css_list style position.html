<!DOCTYPE html>
<html>

<head>
   <title>list style</title>
</head>

<body>
   <h1 style="border-style:solid;border-top-color: darkred; border-width: 10px;"><b>
         <center>this is list style example</center>
      </b></h1>
   <ul>
      <li style="list-style-position: inside;">coffee</li>
      <li style="list-style-position: outside;">tea</li>
      <ul type="circle">
         <li>black tea</li>
         <li>green tea</li>
      </ul>
      <li style="list-style-position: inside;">milk</li>
   </ul>
</body>

</html>
