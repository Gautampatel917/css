<html>'
    <head>
        <title>id selector example</title>
        <style>
            #blue{
                background-color: blue;
                height: 300px;
                width: 200px;
            }
            #red{
                background-color: red;
                height: 300px;
                max-width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="blue">this is blue</div>
        <div id="red">this is red</div>
    </body>
</html>
