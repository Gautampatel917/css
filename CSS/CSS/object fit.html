<!--this propaty use for fit object without cut the object-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit </title>
    <style>
        img {
            border: 2px solid red;
            width: 500px;
            height: 400px;
            object-fit: contain;
            box-shadow: 2px 15px 10px;
        }
    </style>
</head>

<body>
    <img src="pexels-jacob-colvin-1761279.jpg" alt="error">
</body>

</html>
