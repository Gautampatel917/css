<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>box shadow</title>the 3th property use how much blur effect you want want and 4th is define length-->
    <style>
        div
        {
            background-color: forestgreen;
            text-align: center;
            border: 3px solid red;
            width: 500px;
            margin: 100px;
            padding: 20px;
            box-shadow: 12px 10px 12px red;
        }
    </style>
</head>
<body>
    <div>
        this  is example of shadow box
    </div>
</body>
</html>
