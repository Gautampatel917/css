<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css important</title><!--which tag is important to declaim using important property-->
    <style>
        div {
            border: 5px solid red !important;
        }
    </style>
</head>

<body>
    <div style="border: 2px solid green;"><!--you know that css 1st priority is inline css -->
        this is example of important css
        property<!--but this case 1st priority is 1st declaration becouse using !imortant propaty-->
    </div>
</body>
